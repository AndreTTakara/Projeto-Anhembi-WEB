<!DOCTYPE html>
<html lang="pt-BR">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" value="(11) 91234-5678" disabled>

            <div class="dados">
                <label for="endereco">Endere√ßo:</label>

            </div>
            <button type="button" id="botaoedit">Editar</button>
            <button type="submit" id="botaosave" style="display: none;">Salvar</button>

            
            <div class="retornar">
                <a href="logado.html">Voltar</a>
            </div>


        </form>
    </div>
